<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ 给最特别的你 ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100%;
        }

        .heart {
            position: absolute;
            color: #ff3860;
            font-size: 20px;
            animation: fall 3s linear infinite;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .love-letter {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            max-width: 500px;
            margin: 20px auto;
            opacity: 0;
            animation: slideUp 1s ease-out 0.5s forwards;
        }

        .button {
            background: #ff3860;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 56, 96, 0.4);
        }

        @keyframes fall {
            from { top: -10%; }
            to { top: 110%; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #nameInput {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff3860;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>❤️ 亲爱的 <span id="name">XXX</span> ❤️</h1>
            <div class="love-letter">
                <p>从第一次遇见你的那一刻起，</p>
                <p>你的笑容就像春天的阳光，</p>
                <p>温暖了我整个世界。</p>
                <p>我珍惜我们相处的每分每秒，</p>
                <p>希望能和你一起书写未来的故事。</p>
                <p>你愿意给我这个机会吗？</p>
                <input type="text" id="nameInput" placeholder="请输入你的名字">
                <br>
                <button class="button" onclick="showAnswer()">点击查看答案</button>
            </div>
        </div>
    </div>

    <script>
        // 创建爱心雨
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        // 显示答案
        function showAnswer() {
            const name = document.getElementById('nameInput').value || "你";
            const answer = confirm(`${name}，你愿意和我在一起吗？`);
            
            if(answer) {
                alert(`❤️ ${name}答应了！这是我最幸福的时刻！ ❤️`);
                document.body.style.background = '#ff69b4';
            } else {
                alert("我会继续努力，直到你愿意的那一天！");
            }
        }

        // 初始化
        window.onload = () => {
            createHearts();
            document.getElementById('nameInput').addEventListener('input', (e) => {
                document.getElementById('name').textContent = e.target.value;
            });
        }
    </script>
</body>
</html>
